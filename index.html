<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Number Guesser</title>
  </head>
  <body>
    <header>
      <span>Number</span>
      <span class='guesserTitle'>Guesser</span>
    </header>
    <input class='user-guess' placeholder="Enter your guess"></input>
    <br>
    <button type="button" name="guess" class='guess' disabled>Guess</button>
    <button type="button" name="clear" class='clear'>Clear</button>
    <section>
      <h1 class="last-guess"></h1>
      <h2 class="user-input"></h2>
      <h3 class="too"></h3>
    </section>
    <button type="button" name="reset" class='reset' disabled>Reset</button>
    <script src="script.js"></script>
  </body>
</html>
